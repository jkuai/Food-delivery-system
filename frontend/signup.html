<!DOCTYPE html>
<html>
<head>
    <title>Sign up page</title>
    <!-- style sheet to make everything pretty -->
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<h1 style="margin-top: 30px;">NomNow</h1>
<h3>Sign up</h3>

<div class="content_container">
    <!-- input fields for user name, points are set to zero -->
    <input type="text" placeholder="Name" id="name" class="text_input" style="margin-top: 30px;" required>
    <!-- opens address form to take in user address information -->
    <h3 style="margin-top: 30px;">Address Form</h3>

    <button class="popup_button" style="width: 100px; height: 50px; font-size: 15px;">Open Address Form</button>
    <!-- address form popup containder (just another container overlapping current one)-->
    <div class="popup_container" style="align-items: center;">
        <!-- actual container -->
        <div class="popup_box" style="height: 500px;">
            <h1 style="margin-top: 20px; font-size: 30px">Address Form</h1>
            <!-- infor for Address1 -->
            <input type="text" placeholder="Country" id="country" class="text_input" style="width: 100%; height: 30px; margin-top: 20px;" required>
            <input type="text" placeholder="Postal Code" id="postalcode" class="text_input" style="width: 100%; height: 30px; margin-top: 20px;" required>
            <input type="text" placeholder="Province" id="province" class="text_input" style="width: 100%; height: 30px; margin-top: 20px;" required>
            <input type="text" placeholder="City" id="city" class="text_input" style="width: 100%; height: 30px; margin-top: 20px;" required>
            <!-- info for Address2 -->
            <input type="text" placeholder="Street Number" id="streetNum" class="text_input" style="width: 100%; height: 30px; margin-top: 20px;" required>
            <input type="text" placeholder="Unit" id="unit" class="text_input" style="width: 100%; height: 30px; margin-top: 20px;" required>
            <button class="close_btn">Save</button>
        </div>
    </div>

    <!-- in the case that the user already has an account-->
    <a href="login.html" class="yellow_button_link" style="margin-top: 30px; font-size: 16px;">Already have an account? Log in here</a>
</div>

<button id="createBtn" class="blue_button" style="position: fixed; bottom: 20px; right: 20px;">CREATE</button>

<p id="signupError" class="error" style="margin-top: 10px; color: red;"></p>

<!-- Modal for feedback  -->
<div id="signupModal" class="popup_container" style="align-items: center;">
    <div class="popup_box" style="width: 400px; height: 200px;">
        <h2 id="signupModalMsg" style="margin-top: 30px;"></h2>
        <button id="signupModalBtn" class="blue_button" style="margin-top: 30px;">Go to home</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
